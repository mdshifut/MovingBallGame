<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moving Ball Game</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <h1>Move the ball without touching any border.Click the buttons or press the arrow keys to move the Ball</h1>
    <div id="canvas">
        <div id="ball"></div>
    </div>

    <div class="buttons">
        <span class="button" id="top">Top</span>
        <span class="button" id="left">Left</span>
        <span class="button" id="right">Right</span>
        <span class="button" id="bottom">Bottom</span>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
